<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card | Avatar</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container">
      <div class="content-avatar">
        <img class="img-avatar" src="https://media-exp1.licdn.com/dms/image/C5603AQH5qF1019ME0w/profile-displayphoto-shrink_800_800/0/1614828766172?e=1665014400&v=beta&t=073wZCjFHuJzgCwDohPn9YnDlyEEoi7sgUjTO5D5vFM" alt="avatar">
      </div>
      <div class="content-title">
        <h3>Jhony Lemos</h3>
        <p><a target="_blank"
          href="https://www.linkedin.com/in/jhonelemos/"> Programador FullStack JS </a>
        </p>
      </div>

      <div class="social-media">
        <a class="linkedin" target="_blank" href="https://www.linkedin.com/in/jhonelemos/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="instagram" target="_blank" href="https://www.instagram.com/jlprogramadorjr/">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="github" target="_blank" href="https://github.com/jhonyLemos">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/eaa8fe229d.js" crossorigin="anonymous"></script>
  </body>
</html>
